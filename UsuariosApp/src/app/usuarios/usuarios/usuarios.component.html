<div class="container-fluid contain">
    <div class="row">
        <div class="col-md-9 card-lista">
            <div class="card">
                <h2 class="card-header text-center">Lista de Usuarios</h2>
                <p class="card-text">
                    <app-personas-registradas></app-personas-registradas>
                </p>
            </div>
        </div>
        <div class="col-md-3 p-3">
            <div class="card" style="width: 18.5rem">
                <h4 class="mb-4 text-center card-header text-center">
                    Registro de Usuario
                </h4>
                <div style="padding-left: 12px; padding-right: 12px">
                    <form ngNativeValidate #form="ngForm" autocomplete="off" (submit)="onGuardar(form)" (reset)="onReset(form)">
                        <input type="hidden" name="id" #Id="ngModel" [(ngModel)]="service.usuario.id" class="form-control" />
                        <div class="form-group">
                            <label>Nombres:</label>
                            <input name="nombre" maxlength="25" #Nombre="ngModel" [(ngModel)]="service.usuario.nombre" class="form-control" required />
                            <div class="text-danger" *ngIf="Nombre.invalid && Nombre.touched">
                                Campo obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Apellidos:</label>
                            <input name="apellido" maxlength="25" #Apellidos="ngModel" [(ngModel)]="service.usuario.apellido" class="form-control" required />
                            <div class="text-danger" *ngIf="Apellidos.invalid && Apellidos.touched">
                                Campo obligatorio
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label>Cedula:</label>
                                <input type="number" name="documento" minlength="6" pattern="[0-9]+" #Documento="ngModel" [(ngModel)]="service.usuario.documento" class="form-control" required />
                                <div class="text-danger" *ngIf="Documento.invalid && Documento.touched">
                                    Campo obligatorio (Solo números)
                                </div>
                            </div>
                            <div class="col">
                                <label>Telefono:</label>
                                <input type="number" name="telefono" minlength="6" pattern="[0-9]+" #Telefono="ngModel" [(ngModel)]="service.usuario.telefono" class="form-control" />
                                <div class="text-danger" *ngIf="Telefono.invalid && Telefono.touched">
                                    Solo números
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label>Correo:</label>
                            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #Email="ngModel" [(ngModel)]="service.usuario.email" class="form-control" required />
                            <div class="text-danger" *ngIf="Email.invalid && Email.touched">
                                Campo obligatorio
                            </div>
                        </div>
                        <div class="form-group" style="text-align: center">
                            <button type="submit" class="btn btn mr-4 btn-personalized">
                Guardar
              </button>
                            <button type="reset" class="btn btn mr-1 btn-secondary">
                Cancelar
              </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
